<!DOCTYPE html>
<html>
<head>
    <title>My Simple To-Do List</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: hsla(180, 53%, 88%, 1.00); 
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }
        .container {
            background-color: #FFFFFF; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #1D3557;
            text-align: center;
            margin-bottom: 20px;
        }

       
        .add-task-form {
            display: flex;
            margin-bottom: 30px;
            border: 2px solid #1D3557;
            border-radius: 4px;
            overflow: hidden;
        }
        .add-task-form input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        .add-task-form button[type="submit"] {
            padding: 10px 15px;
            border: none;
            background-color: #1D3557; 
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        h2 {
            color: #1D3557;
            border-bottom: 2px solid #1D3557; 
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

       
        .task-row {
            display: flex; 
            align-items: center;
            justify-content: space-between;
            background-color: rgba(226, 255, 228, 1);
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 0;
        }

        .task-item {
            cursor: pointer;
            padding: 10px;
            text-align: left;
            width: 100%;
            border: none;
            background: none;
            font-size: 16px;
            color: #1D3557;
            flex-grow: 1; 
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .done {
            text-decoration: line-through;
            color: #A8DADC; 
        }

       
        .action-links {
            display: flex;
            gap: 10px;
            padding-right: 10px;
            flex-shrink: 0;
            align-items: center;
        }
        .action-links a {
            color: #1D3557;
            text-decoration: none;
            font-size: 14px;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #E63946; 
            cursor: pointer;
            font-size: 14px;
            padding: 0;
        }

        .edit-input { 
            padding: 8px; 
            border: 1px solid #1D3557; 
            flex-grow: 1; 
            font-size: 16px; 
            margin: 5px 0;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <form method="POST" class="add-task-form">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Add a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        <h2>Tasks</h2>
        
        {% with edit_id=request.GET.edit %}
        
        {% for task in tasks %}
            <div class="task-row">
                
                {% if task.id|stringformat:"s" == edit_id %}
                
                    <form method="POST" action="{% url 'update_task' task.id %}" style="flex-grow: 1; display: flex; align-items: center;">
                        {% csrf_token %}
                        
                        <input type="text" name="title" value="{{ task.title }}" 
                               class="edit-input" required>
                        
                        <div class="action-links" style="padding-left: 10px;">
                            <button type="submit" style="color: white; background-color: #1D3557;">Save</button>
                            <a href="{% url 'task_list' %}" style="color: #1D3557;">Cancel</a>
                        </div>
                    </form>
                    
                {% else %}
                
                    <form method="POST" action="{% url 'toggle_task' task.id %}" style="display:inline; flex-grow: 1;">
                        {% csrf_token %}
                        <button type="submit" class="task-item {% if task.complete %}done{% endif %}">
                            {{ task.title }} 
                        </button>
                    </form>
                    
                    <div class="action-links">
                        <a href="{% url 'task_list' %}?edit={{ task.id }}">Edit</a>
                        
                        <form method="POST" action="{% url 'delete_task' task.id %}">
                            {% csrf_token %}
                            <button type="submit" class="delete-btn">
                                Delete
                            </button>
                        </form>
                    </div>

                {% endif %}
            </div>
        {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
