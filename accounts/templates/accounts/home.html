<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our To-Do List App</title>
    <!-- Google Fonts for fun, playful look -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #a0c4ff, #457b9d);
            color: #ffffff;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 50px;
            margin-bottom: 15px;
            text-shadow: 2px 2px #1d3557;
        }
        p {
            font-size: 22px;
            margin-bottom: 30px;
            text-shadow: 1px 1px #1d3557;
        }
        .hero-image {
            width: 250px;
            max-width: 80%;
            margin-bottom: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .icons img {
            width: 60px;
            height: 60px;
        }
        a.button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #1d3557;
            color: #a8dadc;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s, background 0.3s;
        }
        a.button:hover {
            background-color: #457b9d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Hero Image (uploaded by user) -->
    <img src="profile_pics/hero-image.jpg" alt="To-Do List Hero Image" class="hero-image">

    <!-- Main Heading -->
    <h1>Welcome to Our To-Do List App</h1>

    <!-- Fun slogan -->
    <p>Plan it, do it, tick it off â€” and make every day awesome!</p>

    <!-- Fun icons for tasks -->
    <div class="icons">
        <img src="https://img.icons8.com/emoji/48/ffffff/check-mark-emoji.png" alt="Checkmark">
        <img src="https://img.icons8.com/emoji/48/ffffff/memo-emoji.png" alt="Memo">
        <img src="https://img.icons8.com/emoji/48/ffffff/alarm-clock-emoji.png" alt="Clock">
        <img src="https://img.icons8.com/emoji/48/ffffff/star-emoji.png" alt="Star">
    </div>

    <!-- Call-to-action button -->
    <a href="#" class="button">Get Started</a>
</body>
</html>
