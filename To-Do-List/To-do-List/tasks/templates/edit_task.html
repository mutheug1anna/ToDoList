<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #050907;
            font-size: 18px;
            padding: 12px 24px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
            background-color: #00cccc;
            border-radius: 5px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #009999;
            color: white;
        }

        .form-container {
            max-width: 500px;
            margin: 30px auto;
            background-color: #673692;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"] {
            width: 100%;
            height: 45px;
            padding: 10px 15px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #ff4444;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: white;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="number"]:focus,
        .form-container input[type="date"]:focus {
            outline: none;
            border-color: #28cb9f;
            box-shadow: 0 0 5px rgba(40, 203, 159, 0.5);
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #28cb9f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #e6b67a;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #cb6d08;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #cb6d08;
            border-radius: 5px;
            transition: all 0.3s;
            display: inline-block;
        }

        .back-link a:hover {
            background-color: #cb6d08;
            color: white;
            text-decoration: none;
        }

        /* Remove duplicate ID attributes from HTML */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Edit Task</h1>
    
    <div class="form-container">
        <form method="POST" action="{% url 'edit_task' task.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="task_name">Task Name:</label>
                <input type="text" id="task_name" name="task" value="{{ task.name }}" placeholder="Edit Task" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="number" id="duration" name="duration" value="{{ task.duration }}" placeholder="Duration (hours)" required>
            </div>

            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="date" id="date" name="dueDate" value="{{ task.dueDate|date:'Y-m-d' }}" required>
            </div>

            <input type="submit" value="Update Task">
        </form>
    </div>

    <div class="back-link">
        <a href="{% url 'tasks' %}">Back to Task List</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            dateInput.min = today;
        });
    </script>

</body>
</html>
