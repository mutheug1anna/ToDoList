<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <style>
        h1{
            color: black;
            text-align: center;
        }

        nav {
            margin-left: 20px;
            text-decoration: none;
            color: #050907;
            font-size: 20px;
            padding: 32px 96px;
            transition: background-color 0.5s, color 0.5s;
            font-weight: bold;
            background-color: cyan;
        }

        .input {
            max-width: 500px;
            max-height: 500px;
            margin: 50px auto;
            background-color: rgba(103, 54, 146, 1);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            justify-items: center;
        }
        .input label{
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .input input[type="text"],
        .input input[type="number"],
        .input input[type="date"]{
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            border: 1px solid rgba(255, 0, 0, 1);
            border-radius: 6px;
            box-sizing: border-box;
        }

        .input input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: rgba(40, 203, 159, 1);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .input input[type="submit"]:hover {
            background-color: rgba(238, 182, 122, 1);
        }

        .input p {
            text-align: center;
            margin-top: 20px;
            color: rgb(102, 102, 102);
        }

        .input a {
            color: rgb(203, 109, 8);
            text-decoration: none;
        }

        .input a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <nav class="nav">
        <h1>Welcome {{user_name}}</h1>
        <a href="{% url 'taskview' %}">View Task</a>
    </nav>

    <ul>
        {% if todolist %}
            {% for task in todolist %}
                <li>{{ task.name }} - Due: {{ task.dueDate }}
                    <a href="{% url 'edit_task' task.id %}">Edit</a> |
                    <a href="{% url 'delete_task' task.id %}" onclick="return confirm('Delete this task?');">Delete</a>
                </li>
            {% endfor %}
        {% else %}
            <li>No tasks yet.</li>
        {% endif %} 
    </ul>

    <div class = "input">
        
        <form method = "POST" action = "{% url 'add_task' %}">
            {% csrf_token %}
            <h1>Add Tasks</h1>

            <label><b>Task Name: </b></label>
            <input type="text" name="task" placeholder="Add Task" id="task" required>

            <label><b>Duration: </b></label>
            <input type="number" name="duration" placeholder="Duration (hours)" id="duration" required>

            <label><b>Due date: </b></label>
            <input type="date" name="dueDate" id="date" required>

            <input type="submit" value="Add Task" id="addTask">

        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            dateInput.min = today;
        });
    </script>
</body>
</html>
