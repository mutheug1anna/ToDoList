<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <style>
    </style>

</head>
<body>
    <nav class="nav">
        <h1>Welcome {{user_name}}</h1>
    </nav>

    <form action="{% url 'toggle_complete' task.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">
        {% if task.completed %}
            Mark Incomplete
        {% else %}
            Mark Complete
        {% endif %}
         </button>
    </form>

    <span style="{% if task.completed %}text-decoration: line-through; color: gray;{% elif task.is_overdue %}color: red;{% endif %}">
        {{ task.name }}
    </span>

    <form action="{% url 'delete_task' task.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this task?');">Delete</button>
    </form>

    <p>
        Filter:
        <a href="?status=all">All</a> |
        <a href="?status=pending">Pending</a> |
        <a href="?status=completed">Completed</a>
    </p>

    <p>
        Sort by:
        <a href="?sort=dueDate">Due Date</a> |
        <a href="?sort=duration">Duration</a>
    </p>


</body>
</html>
